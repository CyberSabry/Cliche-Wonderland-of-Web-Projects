<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="to-do.css">
</head>
<body>
    <header>
        <a href="/index.html">Go back</a>
        <h1>To-Do</h1>
        <button class="toggle-color-mode-button"></button>
    </header>

    <main>
        <h2 class="label">Please pretend that you saw this idea for the first time and embrace it</h2>
        <input type="text" class="text-input" placeholder="Press '/' to start typing.">
        <button class="add-button">Add</button>
        <button class="download-button download-button--hidden"><a class="download-button__anchor" href="">Download</a></button>
        <div class="container container--hidden">
            <ul class="list"></ul>
        </div>
    </main>

    <script src="/main.js"></script>
    <script src="to-do.js"></script>
</body>
</html>
