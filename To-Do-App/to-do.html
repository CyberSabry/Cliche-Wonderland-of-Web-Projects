<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="to-do.css">
</head>
<body>
    <header>
        <a href="/index.html">Go back</a>
        <h1>To-Do</h1>
        <button class="toggle-color-mode-button"></button>
    </header>

    <main>
        <h2 class="label">Please pretend that you saw this idea for the first time and embrace it</h2>
        <input type="text" class="text-input" placeholder="Press '/' to start typing.">
        <button class="add-button">Add</button>
        <button class="download-button download-button--hidden">Download</button>
        <div class="container container--hidden">
            <ul class="list"></ul>
        </div>
    </main>

    <script type="module" src="/main.js"></script>
    <script type="module" src="to-do.js"></script>

    <div class="svgs" style="display: none;">
        <svg xmlns="http://www.w3.org/2000/svg">
            <symbol id="edit-icon" viewBox="0 0 24 24" fill="none">
                <path d="M13.4487 6.95143L17.0487 10.5514M4.44873 19.5514L8.81472 18.6717C9.04649 18.625 9.25931 18.5109 9.42645 18.3437L19.2001 8.56461C19.6687 8.09576 19.6684 7.33577 19.1994 6.86731L17.129 4.79923C16.6602 4.33097 15.9006 4.33129 15.4322 4.79995L5.65749 14.58C5.49068 14.7469 5.37678 14.9593 5.33003 15.1906L4.44873 19.5514Z" stroke="var(--font-clr)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </symbol>
        </svg>            
    </div>
</body>
</html>
